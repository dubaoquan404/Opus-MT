name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

env:
  # Use docker.io for Docker Hub if empty
  REGISTRY: docker.io
  IMAGE_NAME: dubaoquan/opus-mt:latest

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
    # - name: Maximize build space
    #   uses: easimon/maximize-build-space@master
